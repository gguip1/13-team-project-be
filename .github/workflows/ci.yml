name: Backend CI (Parallel)

on:
  workflow_dispatch: # 수동 실행용

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"

permissions:
  contents: read

concurrency:
  group: be-ci-parallel-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # lint와 build 병렬 실행
  # ============================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lint (Checkstyle)
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build
        run: ./gradlew compileJava compileTestJava --no-daemon

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 1

  # ============================================
  # static-analysis와 test 병렬 실행 (build 후)
  # ============================================
  static-analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Static Analysis (SpotBugs)
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Test
        run: ./gradlew test jacocoTestReport jacocoTestCoverageVerification --no-daemon

  # ============================================
  # artifact (test 완료 후)
  # ============================================
  artifact:
    needs: [lint, static-analysis, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Build JAR
        run: ./gradlew bootJar -x test --no-daemon

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: |
            build/libs/*.jar
            !build/libs/*-plain.jar
          retention-days: 30
