name: Backend CI

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"

permissions:
  contents: read

concurrency:
  group: be-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Lint
      - name: Lint (Checkstyle)
        id: lint
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      # Build (컴파일 1번)
      - name: Build
        id: build
        run: ./gradlew compileJava compileTestJava --no-daemon

      # Static Analysis (컴파일된 클래스 재사용)
      - name: Static Analysis (SpotBugs)
        id: spotbugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

      # Test
      - name: Test
        id: test
        run: ./gradlew test jacocoTestReport --no-daemon

      - name: Verify Coverage
        run: ./gradlew jacocoTestCoverageVerification --no-daemon

      # Artifact (push만)
      - name: Build JAR
        if: github.event_name == 'push'
        run: ./gradlew bootJar -x test --no-daemon

      - name: Upload JAR Artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: |
            build/libs/*.jar
            !build/libs/*-plain.jar
          retention-days: 30

      # Reports (항상)
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            build/reports/checkstyle/
            build/reports/spotbugs/
            build/reports/jacoco/
            build/test-results/
          retention-days: 30
