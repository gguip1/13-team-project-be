# =============================================================================
# Spring Boot Backend CI Pipeline
# =============================================================================
# 트리거:
#   - develop PR: 코드 검증
#   - main push(머지): 코드 검증 + JAR 아티팩트 생성
# 순서: Lint → Build → Static Analysis → Test → JAR (push만)
# =============================================================================

name: Backend CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: be-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Stage 1: Lint
      - name: Lint (Checkstyle)
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      # Stage 2: Build
      - name: Build
        run: ./gradlew compileJava compileTestJava --no-daemon

      # Stage 3: Static Analysis
      - name: Static Analysis (SpotBugs)
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

      # Stage 4: Test
      - name: Test
        run: ./gradlew test jacocoTestReport jacocoTestCoverageVerification --no-daemon

      # Stage 5: Build JAR (push only)
      - name: Build JAR
        if: github.event_name == 'push'
        run: ./gradlew bootJar -x test --no-daemon

      # Upload Reports
      - name: Upload CI Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            build/reports/checkstyle/
            build/reports/spotbugs/
            build/reports/jacoco/
            build/test-results/
          retention-days: 30

      # Upload JAR (push only)
      - name: Upload JAR Artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: |
            build/libs/*.jar
            !build/libs/*-plain.jar
          retention-days: 30
